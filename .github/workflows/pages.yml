name: Deploy Hexo Site to GitHub Pages

on:
  push:
    branches:
      - master  # 确保这里是你存放源码的分支名

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署，如果有新的提交，取消正在进行的旧部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # 如果你的主题是作为 submodule 存在的，需要设为 true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用较新的 Node 版本
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # 或者 npm install

      - name: Build
        run: npm run build # 对应 package.json 里的 "hexo generate"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Hexo 默认生成的静态文件目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

